<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Mecanografía</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Mecanografía</h1>
        <div id="game">
            <p id="word">Presiona "Iniciar" para empezar</p>
            
            <input type="text" id="inputWord" placeholder="Escribe aquí..." disabled>
            <button id="startBtn">Iniciar</button>
            
            <p id="score">Puntaje: 0</p>
            <p id="time">Tiempo: 0 s</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
